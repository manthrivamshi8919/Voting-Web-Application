<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Voting Page</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Vote for your favorite option</h1>
        <ul class="options">
            <li class="option">
                <input type="radio" id="option1" name="vote" value="option1">
                <label for="option1">VAMSHI</label>
            </li>
            <li class="option">
                <input type="radio" id="option2" name="vote" value="option2">
                <label for="option2">SHIVASAI</label>
            </li>
            <li class="option">
                <input type="radio" id="option3" name="vote" value="option3">
                <label for="option3">AKHIL</label>
            </li>
        </ul>
        <button type="button" class="btn btn-danger">Vote</button><br><br>


    </div>
</body>
</html>
